<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="flower.png" type="image/png">
</head>
<body>
    <header class="header">
            <div class="header-row">
                <div class="header-content">
                    <h1 class="header-title">✿ FLOWER TIC-TAC-TOE ✿</h1>
                    <h2 class="header-play">Let's play with your bestie!</h3>
                </div>
            </div>
        </div>
    </header>

    <section class="game">
        <div class="container"></div>
            <div class="tic-tac-toe-game">
                <table class="game-field">
                    <tr>
                        <td class="game-field-block"></td>
                        <td class="game-field-block"></td>
                        <td class="game-field-block"></td>
                    </tr>
                    <tr>
                        <td class="game-field-block"></td>
                        <td class="game-field-block"></td>
                        <td class="game-field-block"></td>
                    </tr>
                    <tr>
                        <td class="game-field-block"></td>
                        <td class="game-field-block"></td>
                        <td class="game-field-block"></td>
                    </tr>
                </table>
            </div>
    </section>

    <div class="btn-reset">
        <button button class="reset">
            <p class="reset-text">RESET</p>
        </button>
    </div> 

    <script src="styles.css"></script>
    <script src="index.js"></script>
</body>
</html>
